<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie</title>
<style>
.center {
  margin-left: auto;
  margin-right: auto;
}

a{
	margin: 4px;
	size: 48px;
	
}
body {
  background-color: #dcd2c8;
  font-family: verdana;
  	padding: 0;
	margin : 0;
	width: 100%;
	height: 100%;
	overflow: auto;
}

#header{
	background-color: #F96900;
	padding: 0;
	margin : 0;
	width: 100%;
}
h1 {
  color: #110011;
  text-align: center;
  margin:0;
}

h2 {
  color: #110011;;
  text-align: center;
}

p {
  font-size: 20px;
}
table { 
  border-collapse: collapse;
  border-width: 3px;
  width: 90%;
}

td, th {  
  text-align: center;
  padding: 8px;
}

hr{
height:3px;border-width:0;color:gray;background-color:gray}

form{
	text-align:center;
}
input[type=button], input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

.logout{
text-align: center;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<script>
      function validate() {
      
         if( document.myForm.title.value == "" ) {
            alert( "Please provide title!" );
            document.myForm.title.focus() ;
            return false;
         }
         if( document.myForm.categoryId.value == "" ) {
             alert( "Please provide category Id!" );
             document.myForm.categoryId.focus() ;
             return false;
          }
         if( document.myForm.value.value == "" ) {
            alert( "Please provide value!" );
            document.myForm.value.focus() ;
            return false;
         }
         if( document.myForm.quantity.value == "" ) {
             alert( "Please provide quantity!" );
             document.myForm.quantity.focus() ;
             return false;
          }
         return( true );
      }
</script>
</head>
<body>
<div id="header">
<h1>Add or Update Movie on the list</h1>
<a href="../viewAllMovie">Go Movie List</a>
</div>
<form th:object="${newMovie}" 
th:action= "@{/updateMovie/{id}(id=${newMovie.id})}" name = "myForm" onsubmit = "return validate();" method='POST'>

<label for="fname">Movie Title:</label><br>
<input name="title" size="20" 
th:field="*{title}"><br /><br />

<label for="fname">Movie Category ID:</label><br>
<input name="categoryId" size="20" 
th:field="*{categoryId}"><br /><br />

<label for="fname">Movie Value:</label><br>
<input name="value" size="20" 
th:field="*{value}"><br /><br />

<label for="fname">Movie Quantity:</label><br>
<input name="quantity" size="20"
th:field="*{quantity}"><br /><br />

<input name="submit" type="submit" value="submit" />
</form>
</body>
</html>
