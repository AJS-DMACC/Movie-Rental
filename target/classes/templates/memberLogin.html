<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Login</title>
<style>
.center {
  margin-left: auto;
  margin-right: auto;
}
form {
  text-align: center;
}
body {
  background-color: #34eb7a;
}

h1 {
  color: 33ff33;
  text-align: center;
}

h2 {
  color: 33ff33;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}

.btn {
background-color: #008CBA;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h1>Enter Member Login  </h1>
<a href="home">Go Home</a>
<h2  style="color:red;" th:text="${failMessage}"></h2>
<form th:object="${member}"  method='POST'>
<label for="fname">First Name:</label><br>
<input name="firstName" size="20" th:field="*{firstName}"><br /><br />

<label for="fname">Last Name:</label><br>
<input name="lastName" size="20" th:field="*{lastName}"><br /><br />

<label for="fname">Credit Card:</label><br>
<input name="creditCard" size="20" th:field="*{creditCard}"><br /><br />

<input name="submit" type="submit" value="submit" class="btn"/>
</form>
</body>
</html>
