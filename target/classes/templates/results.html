<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member</title>
<link rel="stylesheet" href="/style.css" type="text/css"/>
</head>
<body>
<div id="header">
<h1>List of Available Members</h1>
<a href="employeeView">Go Home</a>
</div>
<form>
<table class="center">
 <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>License No.</th>
     <th>License St.</th>
    <th>Credit Card</th>
    <th>Suspension</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
<tr th:each="currentMember : ${members}" >
<td th:text="${currentMember.firstName}" />
<td th:text="${currentMember.lastName}" />
<td th:text="${currentMember.licenseNo}" />
<td th:text="${currentMember.licenseSt}" />
<td th:text="${currentMember.creditCard}" />
<td th:text="${currentMember.suspension}" />
<td><a th:href="@{/editMember/{id}(id=${currentMember.memberID})}">Edit</a></td>
<td><a th:href="@{/deleteMember/{id}(id=${currentMember.memberID})}">Delete</a></td>
</tr>
</table>
</form>
</body>
</html>
