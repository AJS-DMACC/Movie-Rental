<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member</title>
<style>
.center {
  margin-left: auto;
  margin-right: auto;
}
body {
  background-color: lightblue;
}

h1 {
  color: 33ff33;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h1>List of Available Members</h1>
<a href="../viewAllMovie"><br />View All Movies</a>
<form>
<table class="center">
 <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>License No.</th>
     <th>License St.</th>
    <th>Credit Card</th>
    <th>Suspension</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
<tr th:each="currentMember : ${members}" >
<td th:text="${currentMember.firstName}" />
<td th:text="${currentMember.lastName}" />
<td th:text="${currentMember.licenseNo}" />
<td th:text="${currentMember.licenseSt}" />
<td th:text="${currentMember.creditCard}" />
<td th:text="${currentMember.suspension}" />
<td><a th:href="@{/editMember/{id}(id=${currentMember.memberID})}">Edit</a></td>
<td><a th:href="@{/deleteMember/{id}(id=${currentMember.memberID})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../memberRegistration"><br />Add new Member</a>
</body>
</html>
