<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rent a Movie</title>
<link rel="stylesheet" href="/style.css" type="text/css"/>
</head>
<body>
<div class="container justify-content-center">
<h1 class="text-center">Rent a Movie</h1>
<form th:object="${newRental}" th:action="@{/rentalRegistration}" method='POST'>
		<h2  style="color:red;" th:text="${rentalFail}"></h2>
	
		Member: <input name="member.memberID" th:field="*{member.memberID}" hidden><br />
		<div>
			<select name="Movie">
			<option value="">Select a Movie</option>
			<option th:each="movie : ${movies}" th:value="${movie.movieID}" th:text="${movie.title}"></option>
			</select>
		</div>
		
		<p>Payment Method: </p>
		
		<div class="ml-5">
		<input type="radio" name="paymentMethod" id="account" value="1" >
		<label for="account">Account</label>
		
		<br>
		<input type="radio" name="paymentMethod" id="creditCard" value="2" checked>
		<label for="creditCard">Credit Card</label>
		
		<br>
		<input type="radio" name="paymentMethod" id="check" value="3" >
		<label for="check">Check</label>
	
		<br>
		<input type="radio" name="paymentMethod" id="cash" value="4" >
		<label for="cash">Cash</label>
		
		<br>		
		<input type="radio" name="paymentMethod" id="debit" value="5" >
		<label for="debit">Debit Card</label>
		</div>
		<br>		
		
		<button type="submit" class="btn btn-dark">Rent</button>
	</form>
	</div>
	
	
	
</body>
</html>
