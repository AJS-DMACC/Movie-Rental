<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie</title>
<link rel="stylesheet" href="/style.css" type="text/css"/>
</head>
<body>
<div id="header">
<h1>List of Available Movies</h1>
<a href="../employeeView">Go Home</a>
</div>
<form>
<table class="center">
<tr>
    <th>Title</th>
    <th>Category</th>
    <th>Value</th>
     <th>Quantity</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
<tr th:each="currentMovie : ${movies}" >
<td th:text="${currentMovie.title}" />
<td th:text="${currentMovie.movieType.category}" />
<td th:text="${currentMovie.value}" />
<td th:text="${currentMovie.quantity}" />
<td><a th:href="@{/editMovie/{id}(id=${currentMovie.movieID})}">Edit</a></td>
<td><a th:href="@{/deleteMovie/{id}(id=${currentMovie.movieID})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../addMovie">Add New Movie</a>
</body>
</html>
