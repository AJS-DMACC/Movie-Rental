<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Payment Type</title>
<link rel="stylesheet" href="/style.css" type="text/css"/>
<script>
      function validate() {
      
         if( document.myForm.paymentId.value < 1) {
            alert( "Please enter a valid Integer for Payment Type ID" );
            document.myForm.paymentId.focus() ;
            return false;
         }
         if(document.myForm.paymentType.value == ""){
        	 alert( "Please enter a valid Payment Type" );
             document.myForm.paymentType.focus() ;
             return false;
         }
         return( true );
      }
</script>
</head>
<body>
<div id="header">
<h1>Add Payment type for Customer</h1>
<a href="../home">Logout</a><br>
<a href="../employeeView">Return to Home</a>
</div>
<table border=1 class="center">
<tr>
<td><a href="../viewAllMovie">View All Movies</a></td>
<td><a href="../viewAllMember">View All Members</a></td>
<td><a href="../viewAllPaymentTypes">View all Payment Types</a></td>
<td><a href="../addMovie">Add A Movie</a></td>
<td><a href="../viewAllMovie">Edit/Delete A Movie</a></td>
<td><a href="../addPaymentType">Add a Payment Type</a></td>
</tr></table>
<hr>

<form th:object="${newPaymentType}" 
th:action= "@{/updatePaymentType/{id}(id=${newPaymentType.paymentId})}" name = "myForm" onsubmit = "return validate();" method='POST'>

<!-- <label for="paymentTypeId">Payment Type Id:</label><br>
<input name="paymentId" size="20" th:field="*{paymentId}"><br /><br />-->

<label for="paymentType">Payment Type:</label><br>
<input name="paymentType" size="20" th:field="*{paymentType}"><br /><br />

<input name="submit" type="submit" value="submit" />
</form>
</body>
</html>
