<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie</title>
<link rel="stylesheet" href="/style.css" type="text/css"/>
</head>
<body>
<div id="header">
<h1>List of Available Movies</h1>
<a href="memberView">Go Home</a>
</div>
<form>
<table class="center">
<tr>
    <th>Title</th>
    <th>Category-Id</th>
    <th>Value</th>
     <th>Quantity</th>
  </tr>
<tr th:each="currentMovie : ${movies}" >
<td th:text="${currentMovie.title}" />
<td th:text="${currentMovie.categoryId}" />
<td th:text="${currentMovie.value}" />
<td th:text="${currentMovie.quantity}" />
</tr>
</table>
<a href="../rentalRegistration">Rent a Movie</a><br></br>
<a href="../movieType">Movie Type</a>
</form>
</body>
</html>
