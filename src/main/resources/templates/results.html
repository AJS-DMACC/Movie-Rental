<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View all Movies and Members</title>
</head>
<body>
<form>
<table>
<h1>Members</h1>
		<tr th:each="currentMember: ${members}">
		<td th:text="${currentMember.id}"/>
		<td th:text="${currentMember.firstName}"/>
		<td th:text="${currentMember.lastName}"/>
		<td th:text="${currentMember.licenseNo}"/>
		<td th:text="${currentMember.licenseSt}"/>
		<td th:text="${currentMember.creditCard}"/>
		<td th:text="${currentMember.suspension}"/>
		<td><a th:href="@{/edit/{id}(id=${currentMember.id})}">Edit</a></td>
		<td><a th:href="@{/delete/{id}(id=${currentMember.id})}">Delete</a></td>
	</tr>
</table>
<a href="../memberRegistration">Add a new Member</a>
<table>
	<h1>Movies</h1>
	<!-- TODO: Add view all movies implementation after movies are added to DB -->
</table>

</form>

</body>
</html>
